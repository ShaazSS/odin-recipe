    <h1>Summertime Mango Drink
    </h1>

    <br>
    <img src="../images/mango.jpg" alt="Mango Drink">
    <br>
    <h1> Description</h1>
    <br>

    <h3>Ingredients</h3>
    <ul>
        <li>2 mangoes, cut into cubes</li>
        <li>1 cup ice cubes</li>
        <li>1 teaspoon vanilla extract</li>
        <li>1 tablespoon white sugar</li>
        <li>1 ⅔ cups milk</li>
    </ul>

    <br>
    <h3>Steps</h3>
    <ol>
        <li>Combine mangoes, ice cubes, vanilla extract, and sugar in a blender; pour in milk. Blend until liquefied. </li>
